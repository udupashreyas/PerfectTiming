 <!DOCTYPE html>
 <html lang="en"> 
 <head> 
 	<title> Perfect Timing </title> 
 	<link rel="stylesheet" type="text/css" href="timer.css">
 </head> 
 <body>
 	<h1 style="text-align:center;">Perfect Timing</h1>
 	<div id="userInput">
 		<h3 id="inputField">Please specify count target in seconds: </h3>
 		<input type="number" id="countTarget">
 		<button id="target" onclick="setTimer();setDownTimer()" style="display:inline-block;">Set target</button>
 		<p>Set target to enable the stopwatches</p>
 	</div>
 	<div id="stopWatch">
 		<h3>Clock 1 : Counts up to the specified target</h3>
 		<p id="timer"> Time : 0 days 0 hours 0 minutes 0 seconds </p> 
 		<button id="start"> Start </button> 
 		<button id="stop"> Stop </button>
 		<button id="reset"> Reset </button>
 	</div>
 	<div id="stopWatch">
 		<h3>Clock 2 : Counts down to zero from the specified target</h3> 
 		<p id="timerDown"> Time : 0 days 0 hours 0 minutes 0 seconds </p> 
 		<button id="startDown"> Start </button> 
 		<button id="stopDown" style="display:none;"> Stop </button>
 		<button id="resetDown"> Reset </button>
 	</div>
 	<script src="watch.js"></script>
 	<script src="watchdown.js"></script>
 </body> 
 </html>
