 <!DOCTYPE html>
 <html lang="en"> 
 <head> 
 	<title> Perfect Timing </title> 
 	<link rel="stylesheet" type="text/css" href="timer.css">
 	<script src="watch.js"></script>
 </head> 
 <body>
 	<p id="inputField">Please specify count target in seconds: <input type="number" id="countTarget"></p>
 	<button onclick="setTimer()">Set target</button>
 	<section id="stopWatch"> 
 		<p id="timer"> Time : 0 hours 0 minutes 0 seconds </p> 
 		<button id="start"> Start </button> 
 		<button id="stop"> Stop </button>
 		<button id="reset"> Reset </button>
 		<p id="fulltime"> </p> 
 	</section>
 </body> 
 </html>
